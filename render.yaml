services:
  # FastAPI Backend (runs jobs synchronously on free tier)
  - type: web
    name: popstruct-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt && alembic upgrade head"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: popstruct-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        sync: false
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: RESULTS_DIR
        value: /tmp/results
      - key: RUN_JOBS_SYNC
        value: true

databases:
  - name: popstruct-db
    databaseName: popstruct
    user: popstruct
    plan: free
