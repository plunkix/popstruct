services:
  # FastAPI Backend
  - type: web
    name: popstruct-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: popstruct-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        sync: false
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: RESULTS_DIR
        value: /tmp/results

  # Celery Worker
  - type: worker
    name: popstruct-worker
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A app.worker.celery worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: popstruct-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false

databases:
  - name: popstruct-db
    databaseName: popstruct
    user: popstruct
    plan: free
